<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
      rel="stylesheet"
    />
    <title>events</title>
  </head>
  <body>
    <!-- gallery -->
    <ul class="gallery"></ul>
    <!-- button task -->
    <button id="alertButton">SHOW ME</button>
    <input id="alertInput" type="text" />
    <!-- hidebtn task -->
    <input id="passwordInput" type="text" />
    <button id="passwordButton">Hide</button>
    <!-- double element task -->
    <ul class="list">
      <li class="listItem">1</li>
      <li class="listItem">4</li>
      <li class="listItem">8</li>
      <li class="listItem">16</li>
      <li class="listItem">20</li>
      <li class="listItem">30</li>
    </ul>
    <button id="double">Подвоїти</button>
    <!-- box task -->
    <div id="box"></div>
    <button id="decrease-box">Зменшити</button>
    <button id="increase-box">Збільшити</button>
    <button id="double-box">Подвоїти</button>
    <!-- form task -->
    <form class="checkboxForm">
      <div class="checkboxList">
        <div class="checkboxWrapper">
          <label for="checkbox1">Item 1</label>
          <input type="checkbox" id="checkbox1" />
        </div>

        <div class="checkboxWrapper">
          <label for="checkbox2">Item 2</label>
          <input type="checkbox" id="checkbox2" />
        </div>

        <div class="checkboxWrapper">
          <label for="checkbox3">Item 3</label>
          <input type="checkbox" id="checkbox3" />
        </div>

        <div class="checkboxWrapper">
          <label for="checkbox4">Item 4</label>
          <input type="checkbox" id="checkbox4" />
        </div>

        <div class="checkboxWrapper">
          <label for="checkbox5">Item 5</label>
          <input type="checkbox" id="checkbox5" />
        </div>

        <div class="checkboxWrapper">
          <label for="checkbox6">Item 6</label>
          <input type="checkbox" id="checkbox6" />
        </div>

        <div class="checkboxWrapper">
          <label for="checkbox7">Item 7</label>
          <input type="checkbox" id="checkbox7" />
        </div>
      </div>

      <button type="submit">Filter</button>
    </form>
    <!-- script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"
      defer
    ></script>

    <script src="./script.js" defer></script>
  </body>
</html>
